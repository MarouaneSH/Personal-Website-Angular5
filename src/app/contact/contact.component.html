<div class="bg-image"
     style="background-image:url('assets/img/about.jpg')">
</div>
<div class="sh-title">
  <h5 >Contact</h5>
</div>
<div class="sh-wrapper">
  <div class="sh-content">
     <div class="sh-desc"  >
       <h4>Contact me</h4>
       <div class="sh-desc-content d-flex flex-column">
          <mat-form-field class="w-100" color='yellow'>
              <input matInput placeholder="Email" [formControl]="emailFormControl"  color='yellow'>
              <mat-hint>your email address</mat-hint>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
             <mat-form-field class="w-100">
                <input matInput placeholder="Your name" [formControl]="NameFormControl">
                <mat-hint>your name</mat-hint>
                <mat-error *ngIf="NameFormControl.hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                  <textarea matInput placeholder="Leave a comment" [formControl]="textFormControl" rows="6"></textarea>
                  <mat-hint>Comment</mat-hint>
                  <mat-error *ngIf="textFormControl.hasError('required')">
                    Comment is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <div class="btn-row w-100 text-right">
                    <button mat-raised-button color="primary">Send</button>
                </div>
       </div>
     </div>
  </div>
</div>
<app-timeline [currentRoute]="'Contact'"></app-timeline>
